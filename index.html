<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tourism Management System</title>

<style>
/* ---------- BACKGROUND ---------- */
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e")
    no-repeat center center/cover;
    min-height: 100vh;
}

/* Overlay */
.overlay {
    background: rgba(0,0,0,0.6);
    min-height: 100vh;
    padding-bottom: 40px;
}

/* Header */
header {
    text-align: center;
    color: white;
    padding: 25px;
}

/* Layout */
.container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}

/* ---------- GLASS LOGIN ---------- */
#auth {
    max-width: 360px;
    margin: 90px auto;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
}

#auth input {
    background: rgba(255,255,255,0.25);
    border: none;
    color: white;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
}

#auth input::placeholder {
    color: rgba(255,255,255,0.85);
}

#auth button {
    background: rgba(11, 94, 215, 0.9);
    border: none;
    color: white;
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
    font-weight: bold;
}

#msg {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
}

/* ---------- DASHBOARD ---------- */
.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
}

/* ---------- STYLISH WELCOME ---------- */
.welcome-card {
    text-align: center;
    background: linear-gradient(135deg, #0b5ed7, #00c6ff);
    color: white;
}

.welcome-card h2 {
    margin: 0;
    font-size: 26px;
}

.welcome-card span {
    font-weight: bold;
    background: linear-gradient(to right, #ffe259, #ffa751);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.welcome-card p {
    margin-top: 8px;
    font-size: 14px;
    opacity: 0.95;
}

/* Destinations */
.destinations {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
}

.destination {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.destination img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.destination div {
    padding: 10px;
}

/* ---------- LOGOUT SMALL ---------- */
.logout-card {
    max-width: 220px;
    margin: 0 auto;
    text-align: center;
}

.logout {
    background: crimson;
    color: white;
    border: none;
    padding: 8px;
    width: 100%;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

.hidden {
    display: none;
}

button {
    width: 100%;
}
</style>
</head>

<body>
<div class="overlay">

<header>
    <h1>üåç Tourism Management System</h1>
    <p>Explore the world with comfort</p>
</header>

<div class="container">

    <!-- LOGIN -->
    <div id="auth">
        <h2 style="text-align:center;">Login / Signup</h2>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="signup()">Signup</button>
        <button onclick="login()">Login</button>
        <p id="msg"></p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="hidden">

        <!-- STYLISH WELCOME -->
        <div class="card welcome-card">
            <h2>Welcome, <span id="user"></span> ‚ú®</h2>
            <p>Your journey begins here. Choose your next destination.</p>
        </div>

        <div class="card">
            <h2>Popular Destinations</h2>
            <div class="destinations">

                <div class="destination">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e">
                    <div>
                        <h3>Goa</h3>
                        <p>Beaches & Nightlife</p>
                        <button onclick="book('Goa')">Book</button>
                    </div>
                </div>

                <div class="destination">
                    <img src="https://static.vecteezy.com/system/resources/previews/032/475/205/large_2x/hawa-mahal-the-temple-of-the-winds-jaipur-rajasthan-india-hawa-mahal-palace-palace-of-the-winds-in-jaipur-rajasthan-ai-generated-free-photo.jpg">
                    <div>
                        <h3>Jaipur</h3>
                        <p>Royal Heritage</p>
                        <button onclick="book('Jaipur')">Book</button>
                    </div>
                </div>

                <div class="destination">
                    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470">
                    <div>
                        <h3>Manali</h3>
                        <p>Mountains & Snow</p>
                        <button onclick="book('Manali')">Book</button>
                    </div>
                </div>

                <div class="destination">
                    <img src="https://www.tripsavvy.com/thmb/0lybU6BEh7xVGoc41V31fc3g7L8=/960x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-522478216-5ab12c4e3de4230036949cee.jpg">
                    <div>
                        <h3>Kerala</h3>
                        <p>Backwaters & Nature</p>
                        <button onclick="book('Kerala')">Book</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="card">
            <h2>Your Bookings</h2>
            <ul id="bookings"></ul>
        </div>

        <!-- LOGOUT LAST -->
        <div class="card logout-card">
            <button class="logout" onclick="logout()">Logout</button>
        </div>

    </div>
</div>
</div>

<script>
/* ---------- DATABASE ---------- */
let users = JSON.parse(localStorage.getItem("users")) || {};
let bookings = JSON.parse(localStorage.getItem("bookings")) || {};
let currentUser = localStorage.getItem("currentUser");

if (currentUser) showDashboard();

function signup() {
    if (users[username.value]) {
        msg.innerText = "User already exists!";
        return;
    }
    users[username.value] = password.value;
    localStorage.setItem("users", JSON.stringify(users));
    msg.innerText = "Signup successful!";
}

function login() {
    if (users[username.value] === password.value) {
        localStorage.setItem("currentUser", username.value);
        showDashboard();
    } else {
        msg.innerText = "Invalid credentials!";
    }
}

function showDashboard() {
    auth.classList.add("hidden");
    dashboard.classList.remove("hidden");
    user.innerText = localStorage.getItem("currentUser");
    loadBookings();
}

function logout() {
    localStorage.removeItem("currentUser");
    location.reload();
}

function book(place) {
    let u = localStorage.getItem("currentUser");
    if (!bookings[u]) bookings[u] = [];
    bookings[u].push(place);
    localStorage.setItem("bookings", JSON.stringify(bookings));
    loadBookings();
}

function loadBookings() {
    let list = document.getElementById("bookings");
    list.innerHTML = "";
    (bookings[currentUser] || []).forEach(b => {
        let li = document.createElement("li");
        li.innerText = "‚úàÔ∏è " + b;
        list.appendChild(li);
    });
}
</script>

</body>
</html>
